<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-project-1</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="./fonts/transfonter.org-20240729-124431/stylesheet.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="./fonts/bt-fonts/bootstrap-icons.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
  </head>
  <body>
    <!-- header -->
    <header class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
      <nav class="container">
        <a href="#" class="navbar-brand fw-samibold fs-2">SolutionM4</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#head"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="head">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link text-light fw-samibold">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light fw-samibold">Features</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light fw-samibold">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light fw-samibold">Contacts</a>
            </li>
            <li class="nav-item ms-lg-3 d-none d-lg-block">
              <a href="#" class="nav-link text-light fw-samibold">
                <i class="bi bi-twitter"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a href="#" class="nav-link text-light fw-samibold">
                <i class="bi bi-skype"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a href="#" class="nav-link text-light fw-samibold">
                <i class="bi bi-vimeo"></i>
              </a>
            </li>
            <li class="nav-item border mx-lg-3 d-none d-lg-block">
              <a href="#" class="nav-link text-light fw-samibold">
                <i class="bi bi-rocket pe-2"></i>GET STARTED</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- slider -->
      <section id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active"></div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
